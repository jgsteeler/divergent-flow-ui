name: UI Release Build

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create release archive (tar.gz)
        run: |
          tar -czf ui-dist-${{ github.ref_name }}.tar.gz -C dist .
          echo "Created archive: ui-dist-${{ github.ref_name }}.tar.gz"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ui-dist-${{ github.ref_name }}.tar.gz

      - name: Upload CI artifact copy (dist)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist-${{ github.ref_name }}
          path: |
            dist/**
          if-no-files-found: error
          retention-days: 14
